<div class="container">
    <div class="row">
            <input class="form-control" type="text" [(ngModel)]="buscar">  
    </div>
</div>
<br>
<div class="table-responsive">
    <div class="container">
        <div class="row">
            <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table">
                <thead style="color: #edec51; border-color: #222">
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Color de ojos</th>
                    <th>GÃ©nero</th>
                    <th>Films</th>
                    <!--| filtro : buscar-->
                </thead>
                <tbody style="color: #9e4f60;">
                    <tr
                        *ngFor="let character of characters| paginate: { itemsPerPage: 10, currentPage: pagination }; let i = index">
                        <td>{{i}}</td>
                        <td>{{character.name}}</td>
                        <td>{{character.eye_color}}</td>
                        <td>{{character.gender}}</td>
                        <td>
                            <ul *ngFor="let film of character.dataFilms">
                                <li>{{film.title}}</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<pagination-controls class="mypagination" (pageChange)="pagination = $event"></pagination-controls>
