<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let film of dataFilms">
            <div class="movie-card" [ngStyle]="{'background-image': 'url(' + film.img + ')'}">
                <div class="color-overlay">
                    <div class="movie-content">
                        <div class="movie-header">
                            <h1 class="movie-title">{{film.title}}</h1>
                            <h4 class="movie-info">Episodio: {{film.episode_id}}</h4><br>
                            <h4 class="movie-info">Director: {{film.director}}</h4>
                        </div>
                        <p class="movie-desc">{{film.opening_crawl}}</p>
                        <a class="btn btn-outline" [routerLink]="[ '/film', film.id ]">Ver personajes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
